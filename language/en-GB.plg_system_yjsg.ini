YJSG_OFFSET_DESC="Define drodown menu flyouts offset here. You can change the offset for you dropdown menu UL elements. The setting is calculated in percentage. Example: If dropdown menu elements width is 280px , the flyouts will be positioned 95% from left of its parent holder. Do not go over 100. Do not use percentage sign. Only nummeric value."
