YJSG_G_FONT_FAM_LABEL="Google Font-Family"
YJSG_G_FONT_FAM_DESC ="Google font param has 3 attributes that you can use and each of them needs to be separated by &quot; | &quot;. Example:<br /><b>Mouse+Memoirs|cursive|normal</b><br />First attribute is the actual font name taken directly from Google font stylesheet link,<br />http://fonts.googleapis.com/css?family=<b>Mouse+Memoirs</b><br />Second attribute is general font-family like:<br /><b>sans,sans-serif,cursive,fantasy,monospace</b><br />and it can be combined:<br /><b>'Helvetica',arial</b> or <b>Helvetica,arial</b><br />Third attribute is font-weight which you can define as:<br /><b>normal,bold,500 or 700</b> .<br /> Second and third attribute are optional and if not defined your default general font family will be sans-serif.<b><br />For stylesheet with multiple fonts, use double equal sign between font names.</b><br /><b>Example:</b>Rock+Salt==Open+Sans:400,500"
YJSG_AFF_SELECTORS_LABEL="Affected Selectors"
YJSG_AFF_SELECTORS_DESC="These are the selectors affected by Google Font API, @font-face fonts and CSS font override settings. You can add or delete selectors. Please note that standard CSS rules apply. Separate multiple selectors by comma. Last selector should not have any comma as suffix : Example: H1, H2 , H3"
YJSG_FFK_FONT_FAM_LABEL ="@font-face Kit Font-Family"
YJSG_FFK_FONT_FAM_DESC ="Please choose default @font-face font family.<br />In order for you to use multiple font styles and types for your selectors please add all css declarations in <br /><br />template_name/css/fontfacekits/<br />your_font_folder/stylesheet.css.<br /> <br />See PTSansNarrowBold sample. To add more fonts just upload your font folder in<br /><br /> template_name/css/fontfacekits/ directory.<br /> <br /> No spaces in folder names and make sure your stylsheet name is stylesheet.css and it is located in your font folder. "


