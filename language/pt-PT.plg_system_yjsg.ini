YJSG_MEDIA_DESC="Esta opção irá ativar o leitor de vídeos/áudio MediaElement do HTML5 que pode ser colocado no seu contéudo utilizando a tag vídeos/áudio do HTML5 ou utilizando os shortcodes do YJSG."
