YJSG_H1_SITE_KEYWORDS_LABEL="Palavras-chave do sítio"
YJSG_H1_SITE_KEYWORDS_DESC="Esta é parte do SEO:   Introduza,as,suas,palavras,chave,do,sitio,aqui"
YJSG_MEDIA_YJ_LABEL="Definições do MediaElement"
