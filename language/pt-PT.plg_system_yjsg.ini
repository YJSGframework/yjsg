YJSG_FFK_FONT_FAM_LABEL ="Família do tipo de letra (@font-face kit)"
YJSG_FFK_FONT_FAM_DESC ="Please choose default @font-face font family.<br />In order for you to use multiple font styles and types for your selectors please add all css declarations in <br /><br />template_name/css/fontfacekits/<br />your_font_folder/stylesheet.css.<br /> <br />See PTSansNarrowBold sample. To add more fonts just upload your font folder in<br /><br /> template_name/css/fontfacekits/ directory.<br /> <br /> No spaces in folder names and make sure your stylsheet name is stylesheet.css and it is located in your font folder. "


