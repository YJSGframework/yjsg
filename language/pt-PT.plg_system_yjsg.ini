YJSG_G_FONT_FAM_DESC ="Google font param has 3 attributes that you can use and each of them needs to be separated by &quot; | &quot;. Example:<br /><b>Mouse+Memoirs|cursive|normal</b><br />First attribute is the actual font name taken directly from Google font stylesheet link,<br />http://fonts.googleapis.com/css?family=<b>Mouse+Memoirs</b><br />Second attribute is general font-family like:<br /><b>sans,sans-serif,cursive,fantasy,monospace</b><br />and it can be combined:<br /><b>'Helvetica',arial</b> or <b>Helvetica,arial</b><br />Third attribute is font-weight which you can define as:<br /><b>normal,bold,500 or 700</b> .<br /> Second and third attribute are optional and if not defined your default general font family will be sans-serif.<b><br />For stylesheet with multiple fonts, use double equal sign between font names.</b><br /><b>Example:</b>Rock+Salt==Open+Sans:400,500"
